<div class="container">
  <h1 class="h3 mb-5 mt-3">Payment page</h1>
  <div class="row">
    <div class="col-lg-9">
      <h5>Shipping Address</h5>
      <textarea
        name=""
        id=""
        cols="40"
        rows="5"
        placeholder="Enter your delievery address"
        required
      ></textarea>
      <h5>Payment Mode</h5>
      <input type="radio" name="" id="" />&nbsp;&nbsp;<span
        >Cash On Delievery</span
      >
      <br />
      <input type="radio" name="" id="" />&nbsp;&nbsp;<span
        >Credit/Debit Card</span
      >
      <br />
      <input type="radio" name="" id="" />&nbsp;&nbsp;<span
        >Paypal</span
      >
      <hr />
      <button class="payment" (click)="success()">Make Payment</button>
    </div>

    <div class="col-lg-3">
      <div class="card position-sticky top 0">
        <div class="p-3 bg-light bg-opacity-10">
          <h5 class="card-title mb-3">Order Summary</h5>
          <div class="d-flex justify-content-between mb-1 small">
            <span>Subtotal</span><span>${{ cartTotal }}</span>
          </div>
          <hr />
          <div class="d-flex justify-content-between mb-4 small">
            <span>Total</span
            ><strong class="text-dark">${{ cartTotal }}</strong>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
