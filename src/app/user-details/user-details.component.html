<div class="container">
    <div class="row">
      <div class="mx-auto col-10 col-md-8 col-lg-6">
        <div class="title">Welcome</div>
        <div class="subtitle">Let's Enter your details!</div>
        <!-- <form (ngSubmit)="onSubmit(f)" #f="ngForm"> -->
          <form (ngSubmit)="onSubmit()" #f="ngForm">  
          <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
            <div class="form-group">
              <label for="FirstName">FirstName:</label>
              <input type="text" 
              id="FirstName" 
              class="form-control"
              ngModel
              name="FirstName" 
              required>
            </div>
            <div class="form-group">
                <label for="LastName">LastName:</label>
                <input type="text" 
                id="LastName" 
                class="form-control"
                ngModel
                name="LastName" 
                required>
              </div>
            <div class="form-group">
              <label  for="email">Mail:</label>
              <input type="email"
               id="email" 
               class="form-control"
               ngModel
               name="email"
               required
               email 
               #email="ngModel"
              >
               <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
            </div>
            <div class="form-group">
                <label>Address:</label>
                <input type="text" 
                id="Address" 
                class="form-control"
                ngModel
                name="Address" 
                required>
              </div>
              <div class="form-group">
                <label for="PhoneNumber">Phone Number:</label>
                <input type="number" 
                id="PhoneNumber" 
                class="form-control"
                ngModel
                name="PhoneNumber" 
                required>
              </div>
              <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" 
                id="country" 
                class="form-control"
                ngModel
                name="country" 
                required>
              </div>
              <div class="form-group">
                <label for="state">State:</label>
                <input type="text" 
                id="state" 
                class="form-control"
                ngModel
                name="state" 
                required>
              </div>
              <div class="form-group">
                <label for="city">City:</label>
                <input type="text" 
                id="city" 
                class="form-control"
                ngModel
                name="city" 
                required>
              </div>
              <div class="form-group">
                <label for="street">Street:</label>
                <input type="text" 
                id="street" 
                class="form-control"
                ngModel
                name="street" 
                required>
              </div>
              <div class="form-group">
                <label for="pinc">PinCode:</label>
                <input type="text" 
                id="pinc" 
                class="form-control"
                ngModel
                name="pinc" 
                required min="6">
              </div>

            <p *ngIf="!userData.valid && userData.touched">User Data is invalid!</p>
          </div>
          
          <button class="btn"
          type="submit"
          [disabled]="!f.valid"
          >Submit</button>
        </form>
          </div>
    </div>
</div>
